<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airpods Website</title>

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>

    <!-- HEADER -->

    <header class="header__wrapper">
        <nav class="nav__wrapper">
            <a href="#" class="nav__logo">AirPods</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#description">Deskripsi</a></li>
                    <li class="nav__item"><a class="nav__link" href="#spesification">Spesifikasi</a></li>
                </ul>
            </div>

            <div class="nav__actions">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <a href="#" class="nav__btn">Beli</a>
            </div>
        </nav>
    </header>

    <!-- DESCRIPTION PAGES -->
    <main class="main__wrapper">
        <section class="description__wrapper" id="description">
            <div class="description__data">
                <h1 class="description__title">AirPods</h1>
                <p class="description__desc">Dengan waktu dengar dan    bicara yang panjang serta casing pengisian daya
                    nirkabel yang disediakan, AirPods memberikan pengalaman headphone nirkabel yang luar biasa.</p>
            </div>

            <div class="description__img">
                <img src="assets/img/airpod1.png" alt="" class="airpod1">
                <img src="assets/img/airpod2.png" alt="" class="airpod2">
            </div>

            <div class="description__scroll">
                <span class="description__scroll-text">Scroll down for more</span>
                <a href="#spesification"><i class="ri-mouse-line description__scroll-icon"></i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
